    description:
    - '&b&l编辑lore'
    - ''
    - '&eAdd <text> &b- 添加一个新的行'
    - '&eInsert <line> <text> &b- 在所选行上添加文本'
    - '&eSet <line> <text> &b- 在选择的行上设置或替换文本'
    - '&eRemove <line> &b- 移除选择的行'
    - '&eReset &b- 移除所有行'
    - '&eCopy &b- 复制当前物品描述，以便以后黏贴'
    - '&eCopyBook &b- 与复制相同，但从书的页面中复制为行'
    - '&eCopyFile <path> &b- 与复制相同，但是是从 loreCopy.yml 中复制'
    - '&ePaste &b- 粘贴最后一次复制的lore'
    - '&eReplace <replaced> <replacer> &b- 替换所有出现的内容'
    params: <add/set/remove...> [...]
    set:
      params: set <line> <text>
      description:
      - '&b&l设置或替换所选行上的文本'
    remove:
      params: remove <line>
      description:
      - '&b&l移除选中的行'
    insert:
      params: insert <line> <text>
      description:
      - '&b&l在所选行上添加文本'
